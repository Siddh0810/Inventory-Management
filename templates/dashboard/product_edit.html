{% extends 'partials/base.html' %}
{% block title %}Product Edit Page{% endblock %}


{% block content %}
<div class="row my-4">
    <div class="col-md-6 offset-md-3 p-3 bg-white">
        <h3>Edit Item</h3>
        <hr>
        <form method="post">
            {% csrf_token %}
            {{ form }}
            <a class="btn btn-secondary btn-sm" href="{% url 'dashboard-product' %}">Cancel</a>
            <input class="btn btn-info" type="submit" value="Confirm">
        </form>
    </div>
</div>
{% endblock %}
